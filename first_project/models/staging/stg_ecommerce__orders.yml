version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table qui contient une commande par ligne"
    columns:
      - name: order_id
        description: ""
        tests:
          - not_null
          - unique

      - name: user_id
        tests:
          - not_null

      - name: status
        description: ""
        tests:
          - accepted_values:
              name: unexpected_order_status # We can name our tests to make it easier to give more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: created_at
        description: ""
        tests:
          - not_null

      - name: returned_at
        description: ""
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: shipped_at
        description: ""
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: delivered_at
        description: ""
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"

      - name: num_items_ordered
        description: "Number of items in the order"
        tests:
          - not_null